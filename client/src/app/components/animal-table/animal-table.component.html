<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="animalType">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">  
             <div class="animal_table_type" >
                <img [src]="'assets/' + element.animalType + '.png'" [alt]="element.animalType">
            </div>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate |  date: 'dd/MM/yyyy' }} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Last Update </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdate |  date: 'dd/MM/yyyy'}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          (click)="rowClick.emit(row)" 
          *matRowDef="let row; columns: displayedColumns;">
      </tr>
    
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 20,50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
