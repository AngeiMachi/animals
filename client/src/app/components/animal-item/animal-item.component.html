<mat-card class="animal-card">
    <mat-card-content>
        <div class="animal-card_color-square">
            <img [src]="'assets/' + animalType + '.png'" [alt]="animalType">
        </div>
    </mat-card-content>
    <mat-card-footer>
       <span>{{name}}</span>
    </mat-card-footer>
</mat-card>
